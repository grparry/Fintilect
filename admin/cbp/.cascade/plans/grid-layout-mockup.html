<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Search/Filter - Mockup</title>
    <style>
        :root {
            --primary-color: #2196F3;
            --background-dark: #1e1e1e;
            --text-light: #ffffff;
            --card-bg: #2d2d2d;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .search-bar {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 600px;
        }

        input[type="search"] {
            flex: 1;
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: white;
        }

        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .filter-chip {
            padding: 6px 12px;
            background: #444;
            border-radius: 16px;
            cursor: pointer;
        }

        .filter-chip.active {
            background: var(--primary-color);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .card-icon {
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 4px;
        }

        .breadcrumb {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="search" placeholder="Search configuration items...">
            <button style="background: var(--primary-color); border: none; padding: 8px 16px; border-radius: 4px;">Search</button>
        </div>
    </div>

    <div class="filters">
        <div class="filter-chip active">All</div>
        <div class="filter-chip">Core Settings</div>
        <div class="filter-chip">Features</div>
        <div class="filter-chip">Security</div>
        <div class="filter-chip">Integration</div>
    </div>

    <div class="grid-container">
        <!-- Example Cards -->
        <div class="card">
            <div class="breadcrumb">Core Settings > Authentication</div>
            <div class="card-header">
                <div class="card-icon"></div>
                <h3 style="margin: 0">OAuth Configuration</h3>
            </div>
            <p style="margin: 0; color: #888;">Configure OAuth providers and authentication settings</p>
        </div>

        <div class="card">
            <div class="breadcrumb">Features > Payments</div>
            <div class="card-header">
                <div class="card-icon"></div>
                <h3 style="margin: 0">Payment Gateway</h3>
            </div>
            <p style="margin: 0; color: #888;">Manage payment processor integrations and settings</p>
        </div>

        <!-- More cards would follow -->
    </div>
</body>
</html>
